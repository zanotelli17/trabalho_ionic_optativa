<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>bolo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{bolo.imagem}}" />
    <ion-card-header>
      <ion-card-subtitle>R$ {{bolo.valor}}</ion-card-subtitle>
      <ion-card-title>{{bolo.tipo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        {{bolo.descricao}}
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" [routerLink]="['/carrinho']">Adicionar ao carrinho</ion-button>
</ion-content>
